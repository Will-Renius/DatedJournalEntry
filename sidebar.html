<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->

    <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }
    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }
    .col-contain {
      overflow: hidden;
    }
    .col-one {
      float: left;
      width: 50%;
    }
    .logo {
      vertical-align: middle;
    }
    .radio-spacer {
      height: 20px;
    }
    .width-100 {
      width: 100%;
    }
    .label {
      padding: 8px;
    }
    </style>
  </head>
  <body>
    <div class="sidebar branding-below">
      <div class = block>
        <button class = "date-format-default">yyyy-MM-dd HH:mm:ss</button>
        <button class = "date-format-default">E, M dd, yyyy</button>
      </div>
      <form id='date-format' onsubmit="return mySubmitFunction(event)">
       
        <div class="block">
            <label for="timezone">Time Zone</label>
            <input type="text" id="timezone" name="timezone" value="GMT"><br>
            
        </div>
        <div class="block">
          <label for="date-format">Date Format</label>
          <input type="text" id="date-format" name="date-format" value="yyyy-MM-dd'T'HH:mm:ss'Z'"><br>
        </div>
        <div class="date-example">
          <b>Date Example</b>
          <p id="date-example"></p>
        </div>
        
        <div class="block" id="button-bar">
          <button class="blue" id="save-settings">Save</button>
          <button id="insert-date">Insert</button>
        </div>
      </form>
    </div>

    <div class="sidebar bottom">
      <span class="gray branding-text">Made by Will Renius</span>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      /**
       * 
       * 
       */
      $(function() {
        $('#save-settings').click(saveDateFormat);
        $('#insert-date').click(insertDate);
        $("#date-format").change(testDate);
        $(".date-format-default").click(changeDateFormat);
        google.script.run.withSuccessHandler(loadPreferences)
            .withFailureHandler(showError).getDateSettings();
       });

      $(testDate);

     
      //Prevent normal submit
      function mySubmitFunction(e) {
        console.log("mySubmitFunction()");
        e.preventDefault();
        return false;
      }
      
      function changeDateFormat(){
        dateString = $( this ).text()
        console.log(dateString);
        console.log(typeof dateString);
        $("[name=date-format]").val(dateString);
        testDate();
      }
      
      function getDateSettings(){
        console.log("getDateSettings()");
        var timeZone =  $('[name=timezone]').val();
        var dateFormat = $('[name=date-format]').val();
        return({timeZone:timeZone, formatString:dateFormat})
      }
      /**
       * 
       * Get current saved preferences
       */
      function loadPreferences(dateSettings) {
        $('[name="timezone"]').val(dateSettings.timeZone);
        $('[name="date-format"]').val(dateSettings.dateFormat);            
      }

      /**
       * 
       * Updates the sidebar UI with the resulting date.
       */
      function testDate() {
      console.log("testDate()");
        $('#error').remove();
        var dateSettings = getDateSettings();
        console.log(dateSettings);
        google.script.run
          .withSuccessHandler(
            function(dateString) {
            console.log(dateString);
            $('#date-example').text(dateString)
            })
          .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
                element.disabled = false;
              })
          .getDateString(dateSettings);
        
      }
      
      /**
       * 
       * 
       */
      function insertDate() {
        console.log("insertDate()");
        var dateSettings = getDateSettings();
        console.log(dateSettings);
        google.script.run
          .withSuccessHandler(
            function(dateString) {
            console.log(dateString);
            $('#date-example').text(dateString)
            })
          .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
              })
          .getDateString(dateSettings);
        console.log(dateString);
        $('#date-example').text(dateString)
      }
      
      /**
       * 
       * 
       */
      function insertDateString(dateString){
      console.log(dateString);
      google.script.run
        .withSuccessHandler(
            function() {
            console.log("success");
            })
          .withFailureHandler(
              function(msg, element) {
                showError(msg, $('#button-bar'));
              })
          .insertDate(dateString);
      }
      /**
       * 
       * 
       */
      function saveDateFormat() {
        console.log("saveDateFormat()");
        var dateSettings = getDateSettings();
        google.script.run
        .withSuccessHandler(
          function() {
           testDate();
          })
        .withFailureHandler(
          function(msg, element) {
          showError(msg, $('#button-bar'));
          element.disabled = false;
          })
        .updateDateSettings(dateSettings);
      }

      /**
       * Inserts a div that contains an error message after a given element.
       *
       * @param {string} msg The error message to display.
       * @param {DOMElement} element The element after which to display the error.
       */
      function showError(msg, element) {
        var div = $('<div id="error" class="error">' + msg + '</div>');
        $(element).after(div);
      }
    </script>
  </body>
</html>
